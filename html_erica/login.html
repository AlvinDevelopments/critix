<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/extra.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onload="navLinks()">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper brown">
            <a href="index.html" class="brand-logo center">Critix</a>
            <a href="#" data-target="mobilesidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobilesidenav">
        <li><a href="signup.html">Sign in</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</div>

<div class="container">
    <div class="section"></div>
    <div class="section">
        <div class="row">
            <form class="col s12 m6 offset-m3">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login_username" type="text">
                        <label for="login_username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login_pw" type="password">
                        <label for="login_pw">Password</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row center-align">
            <button id ="signup_submit" class="btn brown waves-effect waves-light" type="submit">Login
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.js"></script>
<script type="text/javascript" src="../js/extra.js"></script>
</body>
</html>
